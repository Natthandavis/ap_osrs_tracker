{% extends "base.html" %}

{% block content %}
<section class="panel narrow">
    <div class="panel-header">
        <h2>Login</h2>
    </div>
    <div class="panel-body">
        <form method="post" class="form-grid">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn" type="submit">Log In</button>
        </form>
        <p class="muted">No account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
</section>
{% endblock %}
